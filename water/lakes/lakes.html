    <style>

            --text-light: #ecf0f1;

        * {

            background-size: cover;
            background-position: center;

        h1 {

            transition: all 0.3s ease;

        .back-link:hover {

            transform: translateX(-5px);

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 2rem;
            align-items: center;
        }

        .search-container {
            flex-grow: 1;
            min-width: 250px;
        }

        #searchInput {
            width: 100%;
            padding: 10px 15px;
            border: 2px solid var(--water-color);
            border-radius: 4px;
            font-size: 16px;
        }

        .filters {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .filter-btn {
            padding: 8px 16px;
            background: var(--water-color);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
        }

        .filter-btn:hover {
            background: #1565c0;
        }

        .filter-btn.active {
            background: var(--filter-active);
            transform: scale(1.05);
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .sort-container {
            margin-left: auto;
        }

        #sortSelect {
            padding: 8px 16px;
            border: 2px solid var(--water-color);
            border-radius: 4px;
            font-size: 16px;
            background-color: white;
            cursor: pointer;
        }

        .water-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .water-card {
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s;
            border-top: 4px solid var(--water-color);
        }

        .water-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        .water-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .water-info {
            padding: 1.5rem;
        }

        .water-title {
            color: var(--primary-color);
            margin-bottom: 0.5rem;
            font-size: 1.4rem;
        }

        .water-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 1rem;
            color: #666;
        }

        .water-meta span {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .water-description {
            margin-bottom: 1rem;
            color: #555;
        }

        .detail-btn {
            display: inline-block;
            padding: 8px 16px;
            background: var(--water-color);
            color: white;
            text-decoration: none;
            border-radius: 4px;
            transition: background 0.3s;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        .detail-btn:hover {
            background: #1565c0;
        }

        footer {
            text-align: center;
            padding: 2rem;
            background: var(--primary-color);
            color: white;
            margin-top: 3rem;
        }

        @media (max-width: 768px) {
            .water-grid {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .controls {
                flex-direction: column;
                align-items: stretch;
            }
            
            .sort-container {
                margin-left: 0;
                margin-top: 10px;
            }
        }
    </style>

<body>

                <button class="filter-btn" onclick="toggleFilter('–ï–≤—Ä–æ–ø–µ–π—Å–∫–∞—è —á–∞—Å—Ç—å', this)">–ï–≤—Ä–æ–ø–µ–π—Å–∫–∞—è —á–∞—Å—Ç—å</button>
                <button class="filter-btn" onclick="toggleFilter('–°–∏–±–∏—Ä—å', this)">–°–∏–±–∏—Ä—å</button>
                <button class="filter-btn" onclick="toggleFilter('–î–∞–ª—å–Ω–∏–π –í–æ—Å—Ç–æ–∫', this)">–î–∞–ª—å–Ω–∏–π –í–æ—Å—Ç–æ–∫</button>

    <script>
        // –ë–∞–∑–∞ –¥–∞–Ω–Ω—ã—Ö –æ–∑–µ—Ä
        const waterDatabase = [
            {
                id: "baikal",
                name: "–ë–∞–π–∫–∞–ª",
                region: "–°–∏–±–∏—Ä—å",
                image: "https://chitatravel.ru/img/news/360-ad5a7832759a58f19dcbe46014369653.jpg",
                length: 636,
                depth: 1642,
                volume: 23600,
                description: "–°–∞–º–æ–µ –≥–ª—É–±–æ–∫–æ–µ –æ–∑–µ—Ä–æ –Ω–∞ –ó–µ–º–ª–µ, —Å–æ–¥–µ—Ä–∂–∏—Ç 20% –º–∏—Ä–æ–≤—ã—Ö –∑–∞–ø–∞—Å–æ–≤ –ø—Ä–µ—Å–Ω–æ–π –≤–æ–¥—ã. –£–Ω–∏–∫–∞–ª—å–Ω–∞—è —ç–∫–æ—Å–∏—Å—Ç–µ–º–∞."
            },
            {
                id: "ladoga",
                name: "–õ–∞–¥–æ–∂—Å–∫–æ–µ –æ–∑–µ—Ä–æ",
                region: "–ï–≤—Ä–æ–ø–µ–π—Å–∫–∞—è —á–∞—Å—Ç—å",
                image: "https://avatars.dzeninfra.ru/get-zen_doc/271828/pub_67584cb3d73c3175477d9f1e_67584cdbd890de4c610f9baf/scale_1200",
                length: 219,
                depth: 230,
                volume: 908,
                description: "–ö—Ä—É–ø–Ω–µ–π—à–µ–µ –æ–∑–µ—Ä–æ –ï–≤—Ä–æ–ø—ã. –í –≥–æ–¥—ã –±–ª–æ–∫–∞–¥—ã —á–µ—Ä–µ–∑ –Ω–µ–≥–æ –ø—Ä–æ—Ö–æ–¥–∏–ª–∞ '–î–æ—Ä–æ–≥–∞ –∂–∏–∑–Ω–∏' –≤ –õ–µ–Ω–∏–Ω–≥—Ä–∞–¥."
            },
            {
                id: "onega",
                name: "–û–Ω–µ–∂—Å–∫–æ–µ –æ–∑–µ—Ä–æ",
                region: "–ï–≤—Ä–æ–ø–µ–π—Å–∫–∞—è —á–∞—Å—Ç—å",
                image: "https://udoba.org/sites/default/files/h5p/content/48747/images/image-63470594a099c.jpg",
                length: 245,
                depth: 127,
                volume: 285,
                description: "–í—Ç–æ—Ä–æ–µ –ø–æ –≤–µ–ª–∏—á–∏–Ω–µ –æ–∑–µ—Ä–æ –ï–≤—Ä–æ–ø—ã –ø–æ—Å–ª–µ –õ–∞–¥–æ–∂—Å–∫–æ–≥–æ. –ù–∞ –æ—Å—Ç—Ä–æ–≤–∞—Ö —Ä–∞—Å–ø–æ–ª–æ–∂–µ–Ω –º—É–∑–µ–π-–∑–∞–ø–æ–≤–µ–¥–Ω–∏–∫ –ö–∏–∂–∏."
            },
            {
                id: "chudskoe",
                name: "–ß—É–¥—Å–∫–æ–µ –æ–∑–µ—Ä–æ",
                region: "–ï–≤—Ä–æ–ø–µ–π—Å–∫–∞—è —á–∞—Å—Ç—å",
                image: "https://photocentra.ru/images/main91/912924_main.jpg",
                length: 96,
                depth: 15,
                volume: 25,
                description: "–ù–∞ –ª—å–¥—É –æ–∑–µ—Ä–∞ –≤ 1242 –≥–æ–¥—É –ø—Ä–æ–∏–∑–æ—à–ª–æ –õ–µ–¥–æ–≤–æ–µ –ø–æ–±–æ–∏—â–µ. –ì—Ä–∞–Ω–∏—Ü–∞ –º–µ–∂–¥—É –†–æ—Å—Å–∏–µ–π –∏ –≠—Å—Ç–æ–Ω–∏–µ–π."
            },
            {
                id: "teletskoe",
                name: "–¢–µ–ª–µ—Ü–∫–æ–µ –æ–∑–µ—Ä–æ",
                region: "–°–∏–±–∏—Ä—å",
                image: "https://static.tildacdn.com/tild3932-6434-4439-b732-623130306661/imgpreview.jpg",
                length: 78,
                depth: 325,
                volume: 40,
                description: "–†–∞—Å–ø–æ–ª–æ–∂–µ–Ω–æ –≤ –ê–ª—Ç–∞–π—Å–∫–∏—Ö –≥–æ—Ä–∞—Ö. –í—Ç–æ—Ä–æ–µ –ø–æ –≥–ª—É–±–∏–Ω–µ –æ–∑–µ—Ä–æ –†–æ—Å—Å–∏–∏ –ø–æ—Å–ª–µ –ë–∞–π–∫–∞–ª–∞."
            },
            {
                id: "seliger",
                name: "–°–µ–ª–∏–≥–µ—Ä",
                region: "–ï–≤—Ä–æ–ø–µ–π—Å–∫–∞—è —á–∞—Å—Ç—å",
                image: "https://sea-law.ru/upload/iblock/a2a/0wdib2kpoyj09cw22d7yuf4mhm99hwub.jpg",
                length: 66,
                depth: 24,
                volume: 1.3,
                description: "–°–∏—Å—Ç–µ–º–∞ –æ–∑—ë—Ä –ª–µ–¥–Ω–∏–∫–æ–≤–æ–≥–æ –ø—Ä–æ–∏—Å—Ö–æ–∂–¥–µ–Ω–∏—è –≤ –¢–≤–µ—Ä—Å–∫–æ–π –æ–±–ª–∞—Å—Ç–∏. –ü–æ–ø—É–ª—è—Ä–Ω–æ–µ –º–µ—Å—Ç–æ –æ—Ç–¥—ã—Ö–∞."
            },
            {
                id: "hanka",
                name: "–•–∞–Ω–∫–∞",
                region: "–î–∞–ª—å–Ω–∏–π –í–æ—Å—Ç–æ–∫",
                image: "https://bazaotdykha.ru/wp-content/uploads/2019/07/ozero-hanka-1.jpg",
                length: 90,
                depth: 10,
                volume: 18,
                description: "–ö—Ä—É–ø–Ω–µ–π—à–µ–µ –æ–∑–µ—Ä–æ –î–∞–ª—å–Ω–µ–≥–æ –í–æ—Å—Ç–æ–∫–∞, –≥—Ä–∞–Ω–∏—á–∏—Ç —Å –ö–∏—Ç–∞–µ–º. –ú–µ—Å—Ç–æ –æ–±–∏—Ç–∞–Ω–∏—è –º–Ω–æ–≥–∏—Ö —Ä–µ–¥–∫–∏—Ö –ø—Ç–∏—Ü."
            }
        ];

        let activeFilters = new Set(['all']);
        let currentWaters = [...waterDatabase];
        let currentSort = 'name-asc';

        const sortFunctions = {
            'name-asc': (a, b) => a.name.localeCompare(b.name, 'ru'),
            'name-desc': (a, b) => b.name.localeCompare(a.name, 'ru'),
            'length-asc': (a, b) => (a.length || a.depth) - (b.length || b.depth),
            'length-desc': (a, b) => (b.length || b.depth) - (a.length || a.depth)
        };

        function navigateToDetail(id) {
            window.location.href = `${id}.html`;
        }

        function sortWaters(waters) {
            return [...waters].sort(sortFunctions[currentSort]);
        }

        function createWaterCard(water) {
            const card = document.createElement('div');
            card.className = 'water-card';
            
            const metaFields = `
                <span title="–ì–ª—É–±–∏–Ω–∞">‚è¨ ${water.depth} –º</span>
                <span title="–û–±—ä—ë–º">üíß ${water.volume ? water.volume.toLocaleString() + ' –∫–º¬≥' : '–Ω/–¥'}</span>`;
            
            card.innerHTML = `
                <img src="${water.image}" alt="${water.name}" class="water-image">
                <div class="water-info">
                    <h3 class="water-title">${water.name}</h3>
                    <div class="water-meta">
                        <span title="–†–µ–≥–∏–æ–Ω">üìç ${water.region}</span>
                        ${metaFields}
                    </div>
                    <p class="water-description">${water.description}</p>
                    <button class="detail-btn" onclick="navigateToDetail('${water.id}')">–ü–æ–¥—Ä–æ–±–Ω–µ–µ</button>
                </div>
            `;
            return card;
        }

        function renderWaters() {
            const container = document.getElementById('waterContainer');
            container.innerHTML = '';

            let filtered = currentWaters;
            if (!activeFilters.has('all')) {
                filtered = filtered.filter(w => 
                    Array.from(activeFilters).some(f => 
                        w.type === f || w.region === f
                    )
                );
            }

            filtered = sortWaters(filtered);

            if (filtered.length === 0) {
                container.innerHTML = '<p style="grid-column:1/-1; text-align:center;">–ù–∏—á–µ–≥–æ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ</p>';
            } else {
                filtered.forEach(water => {
                    container.appendChild(createWaterCard(water));
                });
            }
        }

        function toggleFilter(filter, button) {
            const allButtons = document.querySelectorAll('.filter-btn');
            
            if (filter === 'all') {
                activeFilters.clear();
                activeFilters.add('all');
                allButtons.forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');
            } else {
                activeFilters.delete('all');
                document.querySelector('.filter-btn[onclick*="all"]').classList.remove('active');
                
                if (activeFilters.has(filter)) {
                    activeFilters.delete(filter);
                    button.classList.remove('active');
                } else {
                    activeFilters.add(filter);
                    button.classList.add('active');
                }
                
 
                if (activeFilters.size === 0) {
                    activeFilters.add('all');
                    document.querySelector('.filter-btn[onclick*="all"]').classList.add('active');
                }
            }
            renderWaters();
        }

        function applySort() {
            currentSort = document.getElementById('sortSelect').value;
            renderWaters();
        }

        document.getElementById('searchInput').addEventListener('input', function() {
            const searchTerm = this.value.toLowerCase();
            currentWaters = waterDatabase.filter(w => 
                w.name.toLowerCase().includes(searchTerm) || 
                w.description.toLowerCase().includes(searchTerm)
            );
            renderWaters();
        });

        document.addEventListener('DOMContentLoaded', () => {
            currentWaters = sortWaters(waterDatabase);
            renderWaters();
        });
    </script>
