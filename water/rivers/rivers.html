                `<span title="–î–ª–∏–Ω–∞">üìè ${water.length} –∫–º</span>
                 <span title="–ü–ª–æ—â–∞–¥—å –±–∞—Å—Å–µ–π–Ω–∞">üåä ${water.basin.toLocaleString()} –∫–º¬≤</span>` :
                `<span title="–ì–ª—É–±–∏–Ω–∞">‚è¨ ${water.depth} –º</span>
                 <span title="–û–±—ä—ë–º">üíß ${water.volume ? water.volume.toLocaleString() + ' –∫–º¬≥' : '–Ω/–¥'}</span>`;
            
            card.innerHTML = `
                <img src="${water.image}" alt="${water.name}" class="water-image">
                <div class="water-info">
                    <h3 class="water-title">${water.name}</h3>
                    <div class="water-meta">
                        <span title="–¢–∏–ø">üè∑ ${water.type}</span>
                        <span title="–†–µ–≥–∏–æ–Ω">üìç ${water.region}</span>
                        ${metaFields}
                    </div>
                    <p class="water-description">${water.description}</p>
                    <button class="detail-btn">–ü–æ–¥—Ä–æ–±–Ω–µ–µ</button>
                </div>
            `;
            return card;
        }

        // –§–∏–ª—å—Ç—Ä–∞—Ü–∏—è –∏ –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –≤–æ–¥–æ—ë–º–æ–≤
        function renderWaters() {
            const container = document.getElementById('waterContainer');
            container.innerHTML = '';

            // –§–∏–ª—å—Ç—Ä–∞—Ü–∏—è
            let filtered = currentWaters;
            if (!activeFilters.has('all')) {
                filtered = filtered.filter(w => 
                    Array.from(activeFilters).some(f => 
                        w.type === f || w.region === f
                    )
                );
            }

            // –°–æ—Ä—Ç–∏—Ä–æ–≤–∫–∞
            filtered = sortWaters(filtered);

            if (filtered.length === 0) {
                container.innerHTML = '<p style="grid-column:1/-1; text-align:center;">–ù–∏—á–µ–≥–æ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ</p>';
            } else {
                filtered.forEach(water => {
                    container.appendChild(createWaterCard(water));
                });
            }
        }

        // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ —Ñ–∏–ª—å—Ç—Ä–æ–≤ —Å –≤—ã–¥–µ–ª–µ–Ω–∏–µ–º
        function toggleFilter(filter, button) {
            const allButtons = document.querySelectorAll('.filter-btn');
            
            if (filter === 'all') {
                activeFilters.clear();
                activeFilters.add('all');
                allButtons.forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');
            } else {
                activeFilters.delete('all');
                document.querySelector('.filter-btn[onclick*="all"]').classList.remove('active');
                
                if (activeFilters.has(filter)) {
                    activeFilters.delete(filter);
                    button.classList.remove('active');
                } else {
                    activeFilters.add(filter);
                    button.classList.add('active');
                }
                
                // –ï—Å–ª–∏ –Ω–∏ –æ–¥–∏–Ω —Ñ–∏–ª—å—Ç—Ä –Ω–µ –≤—ã–±—Ä–∞–Ω, –∞–∫—Ç–∏–≤–∏—Ä—É–µ–º "–í—Å–µ"
                if (activeFilters.size === 0) {
                    activeFilters.add('all');
                    document.querySelector('.filter-btn[onclick*="all"]').classList.add('active');
                }
            }
            renderWaters();
        }

        // –ü—Ä–∏–º–µ–Ω–µ–Ω–∏–µ —Å–æ—Ä—Ç–∏—Ä–æ–≤–∫–∏
        function applySort() {
            currentSort = document.getElementById('sortSelect').value;
            renderWaters();
        }

        // –ü–æ–∏—Å–∫ –ø–æ –Ω–∞–∑–≤–∞–Ω–∏—é
        document.getElementById('searchInput').addEventListener('input', function() {
            const searchTerm = this.value.toLowerCase();
            currentWaters = waterDatabase.filter(w => 
                w.name.toLowerCase().includes(searchTerm) || 
                w.description.toLowerCase().includes(searchTerm)
            );
            renderWaters();
        });

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        document.addEventListener('DOMContentLoaded', () => {
            // –°–æ—Ä—Ç–∏—Ä–æ–≤–∫–∞ –±–∞–∑—ã –¥–∞–Ω–Ω—ã—Ö –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
            currentWaters = sortWaters(waterDatabase);
            renderWaters();
        });
    </script>
