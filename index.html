<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Каталог | Главная</title>
    <link rel="icon" href="image/icon.png" type="image/x-icon" />
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #e74c3c;
            --accent-color: #3498db;
            --text-light: #ecf0f1;
            --text-dark: #2c3e50;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Georgia', serif;
        }

        html, body {
            height: 100%;
            overflow: hidden; /* Запретить скролл */
        }

        body {
            background: #f5f5f5;
            color: var(--text-dark);
            line-height: 1.6;
            position: relative;
        }

        header {
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)),
                        url('https://media.sketchfab.com/models/af68b2398b99446dbf0f7e90f9f104f3/thumbnails/13ed3db65dc343c4ae2ca2cffbba297a/92a79e750a9b48aab66ce40f7b6b2357.jpeg');
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 0 20px;
            color: var(--text-light);
            position: relative;
        }

        header::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100px;
            background: linear-gradient(transparent, var(--primary-color));
            z-index: 1;
        }

        h1 {
            font-size: 4rem;
            margin-bottom: 20px;
            background: linear-gradient(90deg, #ff8a00, #2575fc);
            background-size: 200% auto;
            color: transparent;
            -webkit-background-clip: text;
            background-clip: text;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 2;
        }

        .description {
            max-width: 800px;
            font-size: 1.3rem;
            margin-bottom: 50px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
            position: relative;
            z-index: 2;
        }

        .nav-cards {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 30px;
            padding: 0 20px;
            position: relative;
            z-index: 2;
        }

        .card {
            background: rgba(227, 228, 230, 0.95);
            border-radius: 15px;
            width: 250px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
            cursor: pointer;
            color: var(--text-dark);
            text-decoration: none;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
        }

        .card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(to bottom right, rgba(255, 255, 255, 0.3), rgba(255, 255, 255, 0));
        }

        .card img {
            width: 120px;
            height: 120px;
            object-fit: cover;
            border-radius: 50%;
            margin-bottom: 20px;
            border: 4px solid white;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .card h2 {
            font-size: 1.5rem;
            margin-bottom: 15px;
            color: var(--primary-color);
        }

        .card p {
            font-size: 1rem;
            color: #666;
        }

        footer {
            text-align: center;
            padding: 25px;
            background: var(--primary-color);
            color: white;
            position: relative;
            z-index: 2;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }

            .description {
                font-size: 1.1rem;
            }

            .nav-cards {
                flex-direction: column;
                align-items: center;
            }

            .card {
                width: 90%;
                max-width: 300px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>MapCatalog</h1>
        <p class="description">
            Сайт, предназначенный для быстрого и удобного поиска мапперской информации, разделенной по категориям
        </p>

        <div class="nav-cards">
            <a href="maps/maps.html" class="card">
                <img src="https://kartin.papik.pro/uploads/posts/2023-07/1688577284_kartin-papik-pro-p-kartinki-vse-materiki-planeti-64.jpg" alt="Карты" />
                <h2>Карты</h2>
                <p>Сборник разных видов карт: физические, политические и другие.</p>
            </a>

            <a href="mountains/mountains.html" class="card">
                <img src="https://images.unsplash.com/photo-1464822759023-fed622ff2c3b?ixlib=rb-1.2.1&auto=format&fit=crop&w=200&q=80" alt="Горы" />
                <h2>Горы</h2>
                <p>Информация о горах нашей планеты.</p>
            </a>

            <a href="water/water.html" class="card">
                <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?ixlib=rb-1.2.1&auto=format&fit=crop&w=320&q=80" alt="Вода" />
                <h2>Вода</h2>
                <p>Реки, озера, моря и океаны.</p>
            </a>

            <a href="servers/servers.html" class="card">
                <img src="https://i.ibb.co/vCQz3wdX/pngwing-com.png" alt="Соц. сети" />
                <h2>Соц. сети</h2>
                <p>Список маппинг соц. сетей.</p>
            </a>
        </div>
    </header>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const headerElements = document.querySelectorAll('h1, .description, .nav-cards');
            headerElements.forEach((el, index) => {
                setTimeout(() => {
                    el.style.opacity = '1';
                    el.style.transform = 'translateY(0)';
                }, 200 * index);
            });
        });
    </script>
</body>
</html>
